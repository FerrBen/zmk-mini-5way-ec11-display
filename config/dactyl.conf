# Basic keyboard settings
CONFIG_ZMK_BLE=y
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y
CONFIG_ZMK_POINTING=y

# Display (SSD1306 128x32 OLED via nice_oled module)
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=y
CONFIG_NICE_OLED_CUSTOM_CANVAS_WIDTH=32
CONFIG_NICE_OLED_CUSTOM_CANVAS_HEIGHT=128

# --- Central widget layout (32x128 portrait canvas) ---
# BT/USB output icons (top)
CONFIG_NICE_OLED_WIDGET_OUTPUT_BT_CUSTOM_X=0
CONFIG_NICE_OLED_WIDGET_OUTPUT_BT_CUSTOM_Y=0
CONFIG_NICE_OLED_WIDGET_OUTPUT_USB_CUSTOM_X=0
CONFIG_NICE_OLED_WIDGET_OUTPUT_USB_CUSTOM_Y=0
CONFIG_NICE_OLED_WIDGET_OUTPUT_BT_UNBONDED_CUSTOM_X=0
CONFIG_NICE_OLED_WIDGET_OUTPUT_BT_UNBONDED_CUSTOM_Y=0

# Battery
CONFIG_NICE_OLED_WIDGET_BATTERY_CUSTOM_X=0
CONFIG_NICE_OLED_WIDGET_BATTERY_CUSTOM_Y=18

# Layer
CONFIG_NICE_OLED_WIDGET_LAYER_CUSTOM_X=0
CONFIG_NICE_OLED_WIDGET_LAYER_CUSTOM_Y=36

# BT Profile
CONFIG_NICE_OLED_WIDGET_PROFILE_CUSTOM_X=0
CONFIG_NICE_OLED_WIDGET_PROFILE_CUSTOM_Y=54
CONFIG_NICE_OLED_WIDGET_PROFILE_TEXT_CUSTOM_X=0
CONFIG_NICE_OLED_WIDGET_PROFILE_TEXT_CUSTOM_Y=54

# Modifiers (box layout)
CONFIG_NICE_OLED_WIDGET_MODIFIERS_CUSTOM_X=0
CONFIG_NICE_OLED_WIDGET_MODIFIERS_CUSTOM_Y=72

# HID indicators (capslock etc.)
CONFIG_NICE_OLED_WIDGET_HID_INDICATORS_CUSTOM_X=0
CONFIG_NICE_OLED_WIDGET_HID_INDICATORS_CUSTOM_Y=100

# --- Disable widgets that don't fit on 32px wide display ---
CONFIG_NICE_OLED_WIDGET_WPM=n
CONFIG_NICE_OLED_WIDGET_WPM_BONGO_CAT=n
CONFIG_NICE_OLED_WIDGET_WPM_LUNA=n
CONFIG_NICE_OLED_WIDGET_WPM_SPEEDOMETER=n
CONFIG_NICE_OLED_WIDGET_WPM_GRAPH=n
CONFIG_NICE_OLED_WIDGET_WPM_NUMBER=n

# --- Peripheral animation position (fits 32px width) ---
CONFIG_NICE_OLED_WIDGET_ANIMATION_PERIPHERAL_CUSTOM_X=0
CONFIG_NICE_OLED_WIDGET_ANIMATION_PERIPHERAL_CUSTOM_Y=0
